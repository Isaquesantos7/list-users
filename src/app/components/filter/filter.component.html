<div class="filter">
    <form class="form">
        <div class="form__name">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Fulano da Silva" value="Fulano">
            </mat-form-field>
        </div>

        <div class="form__date-picker">
            <mat-form-field>
                <mat-label>Data Inicial e Data Final</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Data Inicial">
                  <input matEndDate placeholder="Data Final">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>

        <div class="form__status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select>
                    <mat-option [value]="i.value" *ngFor="let i of options">{{ i.viewValue }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form__button">
            <button mat-raised-button color="primary">Filtrar</button>
        </div>
    </form>
</div>
