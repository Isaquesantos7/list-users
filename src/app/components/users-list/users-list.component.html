<div class="user-list">
    <table mat-table [dataSource]="dataSource">
        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Coluna data de Cadastro -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
          <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> {{element.dataCadastro}} </td>
        </ng-container>
      
        <!-- Coluna de Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> {{element.ativo}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
