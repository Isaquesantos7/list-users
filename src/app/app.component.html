<div class="container">
    <div class="left-container">
        <div class="top-div">
            <!--Conteudo da div superior-->
            <app-filter></app-filter>
        </div>
        <div class="main-left-div">
            <!--Conteúdo da div esquerda (80% de altura)-->
            <app-users-list 
                (userSelected)="onUserSelected($event)"
                [usersList]="users"
            ></app-users-list>
        </div>
    </div>
    <div class="right-div">
        <!--Conteúdo da div direita-->
        <app-user-details 
            [userData]="userSelected"
            *ngIf="showUserDetails"
        ></app-user-details>
    </div>
</div>
